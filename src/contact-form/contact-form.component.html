<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      required
      minlength="3"
      pattern="hello"
      ngModel
      name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName"
      type="text"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="firstName.touched && !firstName.valid"
    >
      <div *ngIf="firstName.errors.required">name required</div>
      <div *ngIf="firstName.errors.minlength">
        Minlength{{ firstName.errors.minlength.requiredLength }}
      </div>
      <div *ngIf="firstName.errors.pattern">pattern</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">comment</label>
    <textarea
      ngModel
      name="comment"
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>
  <button class="btn btn-primary">submit</button>
</form>
